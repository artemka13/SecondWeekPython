<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Designer</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
<header>

      <ul class="sidebar-nav">
          <li class="item"><a href="{% url 'index' %}">Home</a></li>
          <li class="item"><a href="{% url 'profile_main_applications' %}" class="nav-link">Information Applications</a></li>
          {% if user.is_authenticated %}
          <li class="user">{{ user.get_username }}</li>
          <li class="item"><a href="{% url 'profile' %}">Profile</a></li>
          <li class="item"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
          <li class="item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
          <li class="item"><a href="{% url 'register'%}">Registrate</a></li>
          {% endif %}
      </ul>

</header>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
